version: "3.7"

networks:
  mongo-net:

services:

  dragalia-bot:
    image: lamba92/dragalia-telegram-bot
    networks:
      - mongo-net
    deploy:
      replicas: 3
      max_replicas_per_node: 1
      restart_policy:
        condition: any
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=mongo-db
      - DB_PORT=27017

  mongo-db:
    image: mongo
    networks:
      - mongo-net
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 15s
    ports:
      - 27017:27020

